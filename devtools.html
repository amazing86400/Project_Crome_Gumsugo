<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>검수고</title>
    <link rel="stylesheet" href="devtools.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script src="devtools.js" defer></script>
  </head>
  <body>
    <div class="section tools">
      <div class="tool-group">
        <button class="tool-btn" id="play-btn" data-tooltip="Run automated GA4 validation">
          <img id="play-icon" src="./images/play.png" alt="play" />
        </button>
        <div class="vertical-divider"></div>
        <button class="tool-btn" id="lock-btn" data-tooltip="Prevent page navigation">
          <img id="lock-icon" src="./images/open.png" alt="lock" />
        </button>
        <div class="vertical-divider"></div>
        <button class="tool-btn" id="clear-btn" data-tooltip="Clear captured data">
          <img id="clear-icon" src="./images/delete.png" alt="clear" />
        </button>
        <div class="vertical-divider"></div>
        <button class="tool-btn" id="filter-btn" data-tooltip="Filter captured data">
          <img id="filter-icon" src="./images/filter.png" alt="filter" />
        </button>
        <div class="vertical-divider"></div>
        <button class="tool-btn" id="sort-btn" data-tooltip="Sort captured data">
          <svg id="sort-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" stroke="#5f6368" stroke-width="2" stroke-linecap="round">
              <line x1="6" y1="4" x2="6" y2="20"></line>
              <line x1="12" y1="4" x2="12" y2="20"></line>
              <line x1="18" y1="4" x2="18" y2="20"></line>

              <line class="slider slider-left" x1="4" y1="8" x2="8" y2="8"></line>
              <line class="slider slider-left" x1="10" y1="14" x2="14" y2="14"></line>
              <line class="slider slider-right" x1="16" y1="18" x2="20" y2="18"></line>
            </g>
          </svg>
        </button>
      </div>
      <button id="gtm-btn" data-tooltip="Search GTM Container">
        <img id="gtm-icon" src="./images/gtm-logo.svg" alt="GTM" />
      </button>
    </div>
    <div class="modal" id="sort-modal">
      <div class="modal-background" style="display: none"></div>
      <div class="modal-area remove">
        <div>
          <div class="modal-close">&times;</div>
          <h2>Sort Parameters</h2>
          <div class="modal-title">Custom Dimension-User</div>
          <textarea data-event-type="user"></textarea>
          <div class="modal-title">Custom Dimension-Event</div>
          <textarea data-event-type="event"></textarea>
          <div class="modal-title">Custom Metric</div>
          <textarea data-event-type="metric"></textarea>
          <div class="modal-title">ecommerce Parameter</div>
          <textarea data-event-type="ecommerce"></textarea>
          <div class="modal-title">Item Parameter</div>
          <textarea data-event-type="item"></textarea>
          <div class="modal-btn">
            <div class="reset-btn" id="sort-reset" type="button">Reset Sort</div>
            <div class="save-btn" id="sort-save" type="button">Save Sort</div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="filter-modal">
      <div class="modal-background" style="display: none"></div>
      <div class="modal-area remove">
        <div>
          <div class="modal-close">&times;</div>
          <h2>Filter Elements</h2>
          <div class="modal-title">Filter by Property ID</div>
          <div class="property-list"></div>
          <div class="modal-title">Filter by Event Name</div>
          <div class="event-list"></div>
          <div class="modal-title">Highlight parameters</div>
          <div class="highLight-list"></div>
          <input id="highlight_parameter" placeholder="Add Parameter" />
          <div class="modal-btn">
            <div class="reset-btn" id="filter-reset" type="button">Reset Filters</div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="gtm-modal">
      <div class="modal-background" style="display: none"></div>
      <div class="modal-area remove">
        <div>
          <div class="modal-close">&times;</div>
          <h2 id="gtm-container-label">GTM Container ID</h2>
          <div class="modal-title" id="gtm-container-list"></div>
          <div class="gtm-save-btn" id="gtm-check" type="button">OK</div>
        </div>
      </div>
    </div>
    <div class="section data">
      <div>
        <div id="ga4-data-container"></div>
      </div>
    </div>

    <div id="tooltip" class="tooltip"></div>
  </body>
</html>
